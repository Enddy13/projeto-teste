<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Suspensão Pneumática</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho e Navegação (igual à página principal) -->
    
    <main class="container">
        <section class="section">
            <h1>Entre em Contato</h1>
            <p class="lead">Tire suas dúvidas sobre suspensão pneumática com nossos especialistas</p>
            
            <div class="grid-2">
                <div>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Telefone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Assunto</label>
                            <select id="subject" name="subject">
                                <option value="duvida">Dúvida Técnica</option>
                                <option value="orcamento">Orçamento</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Mensagem</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Enviar Mensagem</button>
                    </form>
                </div>
                
                <div>
                    <div class="contact-info">
                        <h3>Informações de Contato</h3>
                        <ul>
                            <li><i class="fas fa-map-marker-alt"></i> Rua da Tecnologia, 123 - São Paulo/SP</li>
                            <li><i class="fas fa-phone"></i> (11) 1234-5678</li>
                            <li><i class="fas fa-envelope"></i> contato@suspensaopneumatica.com</li>
                        </ul>
                        
                        <h3>Horário de Atendimento</h3>
                        <p>Segunda a Sexta: 9h às 18h<br>
                        Sábado: 9h às 13h</p>
                        
                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.0754267452926!2d-46.65342658447571!3d-23.565734367638957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1620000000000!5m2!1spt-BR!2sbr" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Rodapé (igual à página principal) -->
    
    <script src="../js/script.js"></script>
</body>
</html>
